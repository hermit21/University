<!DOCTYPE html>
<html xmlns="http://thymeleaf.org">
<head>
  <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1" />
  <title>Company</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>


	<div class="container">
		<button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Open Small Modal</button>
		
		  <!-- Modal -->
	  <div class="modal fade" id="myModal" role="dialog">
	    <div class="modal-dialog modal-sm">
	      <div class="modal-content">
	        <div class="modal-header">
	          <button type="button" class="close" data-dismiss="modal">&times;</button>
	          <h5 class="modal-title">Login to Account</h5>
	        </div>
	        <div class="modal-body">
	           <form action="#" th:action="@{/login}" method="post" th:object="${login}">
				    <div class="form-group row">    
				      <div class="col-sm-10">
				        <input type="email" th:field="*{username}" class="form-control" id="username" name="username" placeholder="Email"/>
				      </div>
				    </div>
				    <div class="form-group row">   
				      <div class="col-sm-10">
				        <input type="password" th:field="*{password}" class="form-control" id="password" name="password" placeholder="Password"/>
				      </div>
				    </div>
				    <div class="form-group row">
				    	<input type="submit" name="zaluguj" class="btn btn-pimary" value="Zaloguj" />
				    </div>
			   </form>
	        </div>    
	      </div>
	    </div>
	  </div>
	</div>
	
</body>
</html>
